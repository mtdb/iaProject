        <textarea id="code">SPEED = 150;

world.turn = function () {
    r = random(4);
    if (r == 0) dir = 'n';
    if (r == 1) dir = 's';
    if (r == 2) dir = 'e';
    if (r == 3) dir = 'w';
    if (ant.look(dir) == "food") {
        ant.eat(dir);
        ant.move(dir);
    }
    else ant.move(dir);
}

world.start();

</textarea>
